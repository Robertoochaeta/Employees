<div class="row">
    <div class="col-md-4">
        <div class="card">
            <div class="card-body">
               <form #employeeForm="ngForm" (ngSubmit)="addEmployee(employeeForm)">
                   <input type="hidden" name="_id" [(ngModel)]="employeeService.selectedEmployee._id">
                   <div class="form-group">
                       
                       <input type="text" class="form-control" [placeholder]="placeholder" name="name" [(ngModel)]= "employeeService.selectedEmployee.name">
                   </div>
                   <div class ="form-group">
                       <input type="text" class="form-control" [placeholder]="position" name="position" [(ngModel)]= "employeeService.selectedEmployee.position" >
                   </div>
                   <div class ="form-group">
                    <input type="text" class="form-control" [placeholder]="office" name="office" [(ngModel)]= "employeeService.selectedEmployee.office"  >
                </div>
                <div class ="form-group">
                    <input type="number" class="form-control" [placeholder]="salary" name="salary" [(ngModel)]= "employeeService.selectedEmployee.salary" >
                </div>
                <button class="btn btn-primary mr-2" (click)="resetForm(employeeForm)">Clean</button>
                <button class="btn btn-secondary">Save</button>
               </form>
            </div>
        </div>
    </div>
    <div class="col-md-8">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Position</th>
                    <th>Office</th>
                    <th>Operations</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let employee of employeeService.employees">
                    <td> {{employee.name}}</td>
                    <td>{{employee.position}}</td>
                    <td>{{employee.office}}</td>
                    <td><button class="btn btn-secundary btn-sm"  (click)="editEmployee(employee)"><i class="material-icons">edit</i></button>
                        <button class="btn btn-danger btn-sm"><i class="material-icons" (click)="deleteEmployees(employee._id)">delete</i></button></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
